<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Uploader</title>
  <style>
    body { font-family: sans-serif; padding: 2em; }
    #status { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Upload a File to Google Drive</h1>
  <form id="uploadForm">
    <input type="file" name="file" required>
    <button type="submit">Upload</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData
        });

        const text = await res.text();
        let result;

        try {
          result = JSON.parse(text);
        } catch (jsonErr) {
          console.error("Invalid JSON:", text);
          document.getElementById("status").textContent = "Upload failed: Invalid server response.";
          return;
        }

        if (result.success) {
          document.getElementById("status").textContent = `✅ Upload successful! File ID: ${result.fileId}`;
        } else {
          document.getElementById("status").textContent = `❌ Upload failed: ${result.error}`;
        }
      } catch (err) {
        console.error("Error:", err);
        document.getElementById("status").textContent = "❌ Upload failed due to network error.";
      }
    });
  </script>
</body>
</html>
