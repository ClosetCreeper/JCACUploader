<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Drive Uploader</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    input, button { margin: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h1>Upload File to Google Drive</h1>
  <form id="uploadForm">
    <input type="file" id="fileInput" name="file" required />
    <button type="submit">Upload</button>
  </form>
  <div id="status"></div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      const formData = new FormData();
      formData.append("file", file);

      document.getElementById("status").textContent = "Uploading...";

      try {
        const res = await fetch("/api/upload", {
          method: "POST",
          body: formData
        });
        const result = await res.json();
        if (result.success) {
          document.getElementById("status").textContent = `Upload successful! File ID: ${result.fileId}`;
        } else {
          document.getElementById("status").textContent = `Upload failed: ${result.error}`;
        }
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent = "Upload failed!";
      }
    });
  </script>
</body>
</html>
